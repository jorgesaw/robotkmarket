{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Detail{% endblock %}
{% block content %}
<section id="main-content">
  <section class="wrapper">
		<div class="row">
      <div class="col-lg-12">
        <section class="panel">					
					<div class="row">
						<div class="col-lg-12">
							<!--<h3 class="page-header"><i class="fa fa-table"></i>List</h3>-->
							<div class="col-sm-12 dark-bg">
								<h2 class="text-center">Detail <b>Categories</b></h2>
							</div>
						</div>
						<div class="panel-body">
								<div class="form-group">
									<label class="col-sm-2 control-label">Name: </label>
									<div class="col-sm-10">
										<p class="form-control">{{category.name}}</p>
									</div>
								</div> 					
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="btn-row">
										<div class="btn-group">
											<a class= "btn btn-primary" href="{% url 'articles:categories' %}">OK</a>
											{% if request.user.is_staff %}
												<a class= "btn btn-danger" href="{% url 'articles:category-delete' category.id %}">Eliminar</a>
												<a class= "btn btn-info" href="{% url 'articles:category-update' category.id %}">Editar</a>
											{% endif %}
										</div>
									</div>  								
								</div>		
							</div>	
						</div>
				  </div>                  
				</section>
      </div>
		</div>
	</section>
</section>
{% endblock %}
