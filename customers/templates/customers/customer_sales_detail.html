{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Ventas | {{client.full_name}}{% endblock %}
{% block content %}
<section id="main-content">
  <section class="wrapper">
	<div class="row">
      <div class="col-lg-12">
        <section class="panel">					
			<div class="row">
				<div class="col-lg-12">
					<!--<h3 class="page-header"><i class="fa fa-table"></i>List</h3>-->
					<div class="col-sm-12 dark-bg">
						<h2 class="text-center">Ventas por <b>Cliente</b></h2>
					</div>
				</div>
			</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">Cliente: </label>
				<div class="col-sm-10">
					<p class="form-control">{{customer.full_name}}</p>
				</div>
			</div>
			{% if sales %}
			<div class="form-group">
				<label class="col-sm-2 control-label">Cantidad de ventas: </label>
				<div class="col-sm-10">
					<p class="form-control dark-bg">{{ sales.count }}</p>
				</div>
			</div>
				{{sales}}
			{% else %}
				<div class="form-group">
					<label class="col-sm-12 control-label red-bg">Sin ventas para este cliente.</label>
				</div>
			{% endif %}
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="btn-row">
						<div class="btn-group">
							<a class= "btn btn-primary" href="{% url 'customers:customers' %}">OK</a>
						</div>
					</div>  								
				</div>		
			</div>
		</div>                  
      </div>
		</div>
	</section>
</section>
{% endblock %}
