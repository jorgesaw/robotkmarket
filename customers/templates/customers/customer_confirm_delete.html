{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<section id="main-content">
  <section class="wrapper">
		<div class="row">
      <div class="col-lg-12">
        <section class="panel">					
					<div class="row">
						<div class="col-lg-12">
							<!--<h3 class="page-header"><i class="fa fa-table"></i>List</h3>-->
							<div class="col-sm-12 dark-bg">
								<h2 class="text-center">Eliminar <b>Cliente</b></h2>
							</div>
					</div>
          <form class="form-horizontal" action="" method="post">{% csrf_token %}
						<div class="panel-body">
						
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
                <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
									<input class="btn btn-danger" type="submit" value="Sí, borrar.">
									<a class= "btn btn-default" href="{% url 'customers:customers' %}">Cancelar</a>
								</div>
							</div>   
						</div>	
					</form>
				                    
				</section>
      </div>
		</div>
	</section>
</section>
{% endblock %}
